<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio | Your Name</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="nav-brand">Your Name</div>
      <nav class="nav-links">
        <a href="index.html" aria-current="page">Portfolio</a>
        <a href="about.html">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Portfolio</h1>
    <p class="lead">
      Welcome to my portfolio. I design learning experiences that are clear, engaging, and built for real outcomes.
    </p>

    <section class="card">
      <div class="list" id="projectList"></div>
    </section>

    <section id="contact" style="margin-top: 18px;">
      <h2 style="margin: 18px 0 10px;">Contact</h2>
      <div class="card">
        <p class="lead" style="margin-bottom: 10px;">
          Send a message and I will get back to you.
        </p>

        <form id="contactForm" class="form-grid" method="POST" action="https://formspree.io/f/xqeeanao">
          <input name="firstName" placeholder="First Name" autocomplete="given-name" required />
          <input name="lastName" placeholder="Last Name" autocomplete="family-name" required />
          <input name="email" placeholder="Email" type="email" autocomplete="email" required />
          <textarea name="message" placeholder="Message" required></textarea>
          <button type="submit">Send</button>
          <div id="formStatus" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">Â© Your Name</div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
