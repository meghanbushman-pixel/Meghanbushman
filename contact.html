<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Meghan Bushman</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="nav-brand">Meghan Bushman</a>

      <nav class="nav-links">
      
        <a href="projects.html">Projects</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Contact</h1>
    <p class="lead">
      I’d love to hear from you! Feel free to reach out with any questions or just to say hi.
    </p>

    <section class="card">
      <form id="contactForm" class="form-grid" method="POST" action="https://formspree.io/f/xqeeanao">
        <input name="firstName" placeholder="First Name" autocomplete="given-name" required />
        <input name="lastName" placeholder="Last Name" autocomplete="family-name" required />
        <input name="email" placeholder="Email" type="email" autocomplete="email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
        <div id="formStatus" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">© Meghan Bushman</div>
  </footer>
</body>
</html>
